<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEC Library Login</title>
    <link rel="shortcut icon" href="../DEC_LOGO.png" type="image/x-icon" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form action="../MainDashboard/mainDashboard.html" id="card">
          <img
            class="logo"
            src="../DEC_LOGO.png "
            width="300px"
            height="220px"
            alt="dec-logo"
          />
          <h3>Welcome Back</h3>
          <p>Sign in to continue your Digital Library</p>

          <div class="box">
            <input type="email" placeholder="Email ID" />
            <input type="password" placeholder="Password" />
            <button>Login</button>
          </div>

          <div class="card-btm">
            <!-- <p>New User? <a href="../Sign-Up/signup.html">Sign Up</a></p> -->
            <p><a href="#">Forgotten Password?</a></p>
            <br />
            <p><a href="../index.html">Home</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
