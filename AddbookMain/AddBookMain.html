<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AddbookMain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>DEC Library</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo"><img src="../DEC_LOGO.png" alt="LOGO"></div>
            <div class="menu">
                <ul>
                    <li class="report-btn" ><a href="../MainDashboard/mainDashboard.html" style="color: #767272;"><i class="fa-solid fa-chart-simple"></i>Dashboard</a></li>
                    <li class="search-btn" ><a href="../Search/search.html" style="color: #767272;"><i class="fa-solid fa-magnifying-glass"></i>Search</a></li>
                    <li class="addBook-btn" ><a href="/" style="color: #0007D6;"><i class="fa-solid fa-book"></i>Add Book</a></li>
                    <li class="addStu-btn" ><a href="../AddStudent/addStudent.html" style="color: #767272;"><i class="fa-solid fa-user"></i>Book Issue</a></li>
                </ul>
            </div>
        </div>
        <div class="right">

            <!-- Enter code here -->
            <div class="right-form-container">
                <form id="addStuFrom">
                    <h2>Fill up Book Details</h2>
                    <div class="form-group">
                        <input id="bookName" type="text" name="bookName" placeholder="Book name">
                    </div>
                    <div class="form-group">
                        <input id="authorName" type="text" name="authorName" placeholder="Author Name">
                    </div>
                    <div class="form-group">
                        <input id="stock" type="number" name="stock" placeholder="How many books">
                    </div>
                    <div class="form-group">
                        <select id="catagory" name="catagory">
                            <option value="" disabled selected>Category</option>
                            <option value="fiction">Computer-Science</option>
                            <option value="non-fiction">Civil-Engineering</option>
                            <option value="biography">Mechanical-Engineering</option>
                            <option value="science">Others</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>

        </div>
    </div>
    <script src="AddBookMain.js"></script>
    <!-- <script src="../Search/search.js"></script> -->
</body>

</html>
