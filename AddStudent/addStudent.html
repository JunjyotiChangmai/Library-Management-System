<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addStudent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>DEC Library</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo"><img src="../DEC_LOGO.png" alt="LOGO"></div>
            <div class="menu">
                <ul>
                    <li class="search-btn" onclick={allBooks()} ondblclick={searchBtnClick()}><i
                            class="fa-solid fa-magnifying-glass"></i>Search</li>
                    <li class="addBook-btn" onclick={addBookBtnClick()}><i class="fa-solid fa-book"></i>Add Book</li>
                    <li class="addStu-btn" onclick={addStuBtnClick()}><i class="fa-solid fa-user"></i>Add Student</li>
                    <li class="report-btn" onclick={reportBtnClick()}><i class="fa-solid fa-chart-simple"></i>Reports
                    </li>
                </ul>
            </div>
        </div>
        <!-- --------------------x-----------------------x--------------------x--------------------------x--------------------x------- -->
        <div class="right">

            <!-- Write code here -->
            <!-- Write code here -->
            <!-- Write code here -->

            <div class="form-container">
                <h2>Student Form</h2>
                <form id="studentForm">
                    <div class="form-data">
                        <div class="form-left">
                            <div class="form-group">
                                <label for="bookname">Book Name</label>
                                <input type="text" id="bookname" name="bookname" required>
                            </div>

                            <div class="form-group">
                                <label for="rollno">Roll No</label>
                                <input type="text" id="rollno" name="rollno" required>
                            </div>
                            <div class="form-group">
                                <label for="branch">Branch</label>
                                <select id="branch" name="branch" required>
                                    <option value="" disabled selected>Select your branch</option>
                                    <option value="cse">CSE</option>
                                    <option value="me">ME</option>
                                    <option value="ce">CE</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="semester">Semester</label>
                                <select id="semester" name="semester" required>
                                    <option value="" disabled selected>Select your semester</option>
                                    <option value="1st">1st</option>
                                    <option value="2nd">2nd</option>
                                    <option value="3rd">3rd</option>
                                    <option value="4th">4th</option>
                                    <option value="5th">5th</option>
                                    <option value="6th">6th</option>
                                    <option value="7th">7th</option>
                                    <option value="8th">8th</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-right">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="issueDate">Book Issue Date</label>
                                <input type="text" id="issueDate" name="issueDate" readonly>
                            </div>
                            <div class="form-group">
                                <label for="expireDate">Book Return Date</label>
                                <input type="text" id="expireDate" name="expireDate" readonly>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
            <!-- Write code here -->
            <!-- Write code here -->
        </div>
        <!-- -------------------x----------------------x--------------------------x-------------------------x---------------------x------- -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date();
            const issueDate = today.toISOString().split('T')[0];

            const expireDate = new Date(today);
            expireDate.setDate(expireDate.getDate() + 14);
            const expireDateString = expireDate.toISOString().split('T')[0];

            document.getElementById('issueDate').value = issueDate;
            document.getElementById('expireDate').value = expireDateString;
        });

        document.getElementById('studentForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const formData = {
                name: document.getElementById('name').value,
                rollno: document.getElementById('rollno').value,
                branch: document.getElementById('branch').value,
                semester: document.getElementById('semester').value,
                bookname: document.getElementById('bookname').value,
                issueDate: document.getElementById('issueDate').value,
                expireDate: document.getElementById('expireDate').value,
            };

            const jsonData = JSON.stringify(formData, null, 2);
            console.log(jsonData);

            // Optionally, you can do something with the JSON data here, like sending it to a server
        });
    </script>






    <script src="script.js"></script>
</body>

</html>
