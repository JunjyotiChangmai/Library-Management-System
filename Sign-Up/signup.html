<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEC Library Sign-Up</title>
    <link rel="shortcut icon" href="../DEC_LOGO.png" type="image/x-icon" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form action="../Login/login.html">
          <img
            class="logo"
            src="../DEC_LOGO.png "
            width="300px"
            height="220px"
            alt="dec-logo"
          />
          <h3>New User</h3>
          <p>Sign Up to continue create your Digital Library</p>

          <div class="box">
            <input type="text" name="" id="" placeholder="College ID" />
            <input type="email" placeholder="Student College Email" />
            <input type="password" placeholder="Password" />
            <input type="text" placeholder="Confirm Password" />
            <button>Sign Up</button>
          </div>

          <div class="card-btm">
            <p>Already a user? <a href="../Login/login.html">Login</a></p>
            <br />
            <p><a href="../Landing Page/index.html">Home</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
