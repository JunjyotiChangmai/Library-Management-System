<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addBook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>DEC Library</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo"><img src="../DEC_LOGO.png" alt="LOGO"></div>
            <div class="menu">
                <ul>
                    <li class="search-btn" onclick={allBooks()} ondblclick={searchBtnClick()}><i class="fa-solid fa-magnifying-glass"></i>Search</li>
                    <li class="addBook-btn" onclick={addBookBtnClick()}><i class="fa-solid fa-book"></i>Add Book</li>
                    <li class="addStu-btn" onclick={addStuBtnClick()}><i class="fa-solid fa-user"></i>Add Student</li>
                    <li class="report-btn" onclick={reportBtnClick()}><i class="fa-solid fa-chart-simple"></i>Reports</li>
                </ul>
            </div>
        </div>
        <!-- --------------------x-----------------------x--------------------x--------------------------x--------------------x------- -->
        <div class="right">
            <div class="right-form-container">
                <form>
                    <h2>Fill up Book Details</h2>
                    <div class="form-group">
                        <input type="text" placeholder="Book name">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Author Name">
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="How many books">
                    </div>
                    <div class="form-group">
                        <select>
                            <option value="" disabled selected>Category</option>
                            <option value="fiction">Computer-Science</option>
                            <option value="non-fiction">Civil-Engineering</option>
                            <option value="biography">Mechanical-Engineering</option>
                            <option value="science">Others</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
        <!-- -------------------x----------------------x--------------------------x-------------------------x---------------------x------- -->
    </div>
    <script src="script.js"></script>
</body>

</html>
