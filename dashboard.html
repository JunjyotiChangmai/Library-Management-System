<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo"><img src="DEC_LOGO.png" alt="LOGO"></div>
            <div class="menu">
                <ul>
                    <li class="search-btn" onclick={allBooks()} ondblclick={searchBtnClick()}><i class="fa-solid fa-magnifying-glass"></i>Search</li>
                    <li class="addBook-btn" onclick={addBookBtnClick()}><i class="fa-solid fa-book"></i>Add Book</li>
                    <li class="addStu-btn" onclick={addStuBtnClick()}><i class="fa-solid fa-user"></i>Add Student</li>
                    <li class="report-btn" onclick={reportBtnClick()}><i class="fa-solid fa-chart-simple"></i>Reports</li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="right-navbar">
                <div class="searchBar">
                    <input class="search" type="text" placeholder="Search">
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <div class="Profile"><div class="pro-icon"><i class="fa-solid fa-user"></i></div><p>Admin</p></div>
            </div>

            <div class="table-container">
                <div id="booksTable">
                    <div class="title-Box">Title</div>
                    <div class="author-Box">Author</div>
                    <div class="branch-Box">Catagory    </div>
                    <div class="av-Box">Availability</div>
                </div>
                <div class="books-section">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
