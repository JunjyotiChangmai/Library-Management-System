<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addStudent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>DEC Library</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo"><img src="../DEC_LOGO.png" alt="LOGO"></div>
            <div class="menu">
                <ul>
                    <li class="report-btn" ><a href="../MainDashboard/mainDashboard.html" style="color: #767272;"><i class="fa-solid fa-chart-simple"></i>Dashboard</a></li>
                    <li class="search-btn" ><a href="../Search/search.html" style="color: #767272;"><i class="fa-solid fa-magnifying-glass"></i>Search</a></li>
                    <li class="addBook-btn" ><a href="../AddbookMain/AddBookMain.html" style="color: #767272;"><i class="fa-solid fa-book"></i>Add Book</a></li>
                    <li class="addStu-btn" ><a href="/" style="color: #0007D6;"><i class="fa-solid fa-user"></i>Add Student</a></li>
                </ul>
            </div>
        </div>
        <div class="right">


            <section class="AddStudentForm">
                <div class="addStudentFormMainContainer">
                    <div class="form-container">
                        <h2>Student Form</h2>
                        <form id="studentForm">
                            <div class="form-data">
                                <div class="form-left">
                                    <div class="form-group">
                                        <label for="bookname">Book Name</label>
                                        <input type="text" id="bookname" name="bookname" readonly>
                                    </div>

                                    <div class="form-group">
                                        <label for="rollno">Roll No</label>
                                        <input type="text" id="rollno" name="rollno" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="branch">Branch</label>
                                        <select id="branch" name="branch" required>
                                            <option value="" disabled selected>Select your branch</option>
                                            <option value="cse">CSE</option>
                                            <option value="me">ME</option>
                                            <option value="ce">CE</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="semester">Semester</label>
                                        <select id="semester" name="semester" required>
                                            <option value="" disabled selected>Select your semester</option>
                                            <option value="1st">1st</option>
                                            <option value="2nd">2nd</option>
                                            <option value="3rd">3rd</option>
                                            <option value="4th">4th</option>
                                            <option value="5th">5th</option>
                                            <option value="6th">6th</option>
                                            <option value="7th">7th</option>
                                            <option value="8th">8th</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="form-right">
                                    <div class="form-group">
                                        <label for="bookid">Book ID</label>
                                        <input type="text" id="bookid" name="bookid" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="issueDate">Book Issue Date</label>
                                        <input type="text" id="issueDate" name="issueDate" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="expireDate">Book Return Date</label>
                                        <input type="text" id="expireDate" name="expireDate" readonly>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="submit-btn">Submit</button>
                        </form>
                    </div>

                    <div class="find-book">
                        <div class="selectBook">Select Book</div>
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search books">
                            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                        <div class="results" id="results">
                            <!-- Search results will be displayed here -->
                        </div>
                    </div>
                </div>
            </section>


        </div>
    </div>
    <script type="module" src="addStudent.js"></script>
</body>

</html>
