<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>DEC Library</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        width: 100vw;
        height: 100vh;
        background-image: url("../Login2.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        background-color: #F7F7F7;
        width: 95%;
        height: 94%;
        border-radius: 15px;
        overflow: hidden;
        display: flex;
        position: relative;
        scrollbar-width: none;
    }

    .left {
        width: 17%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff;
        position: fixed;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
        padding: 20px;
    }

    .logo img {
        width: 165px;
    }

    .menu {
        padding-top: 20px;
        width: 100%;
    }

    ul {
        display: flex;
        flex-direction: column;
        text-align: left;
        gap: 15px;
    }

    li {
        list-style: none;
        font-size: 16px;
        color: #767272;
        display: flex;
        align-items: center;
        gap: 15px;
        cursor: pointer;
        font-weight: 500;
        padding: 10px 20px;
        transition: all 0.3s ease;
        border-radius: 8px;
    }

    li:hover {
        background-color: #f0f0f0;
    }

    .right {
        padding: 30px 40px;
        width: 83%;
        background-color: #F7F7F7;
        color: #4D4D4D;
        position: absolute;
        top: 0px;
        right: -16px;
        height: 100%;
        overflow-y: auto;
    }

    .main-content {
        width: 100%;
    }

    header h1 {
        font-size: 32px;
        color: #333;
        font-weight: 600;
        margin-bottom: 25px;
        border-left: 4px solid #6c63ff;
        padding-left: 15px;
    }

    .dashboard-cards {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .card {
        background: linear-gradient(135deg, #6c63ff, #4a47a3);
        padding: 25px 20px;
        border-radius: 15px;
        color: #fff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        flex: 1;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: 500;
    }

    .card p {
        font-size: 36px;
        margin: 0;
        font-weight: 700;
    }

    .card i {
        font-size: 30px;
        margin-bottom: 10px;
    }

    .book-table-container {
        background: #ffffff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .book-table-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
    }

    .book-table {
        width: 100%;
    }

    .book-table table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .book-table th,
    .book-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
    }

    .book-table th {
        background-color: #6c63ff;
        color: white;
        font-weight: 600;
    }

    .book-table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .book-table tbody tr:hover {
        background-color: #f1f1f1;
    }

    .return-buttons {
        display: flex;
        gap: 10px;
    }

    .yes-btn,
    .no-btn {
        padding: 7px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .yes-btn {
        background-color: #28a745;
        color: white;
        font-size: 12px;
    }

    .yes-btn:hover {
        background-color: #218838;
    }

    .no-btn {
        background-color: #dc3545;
        color: white;
        font-size: 12px;
    }

    .no-btn:hover {
        background-color: #c82333;
    }

    @media (max-width: 768px) {
        .dashboard-cards {
            flex-direction: column;
        }

        .right {
            width: 100%;
            padding: 20px;
            position: relative;
        }
    }

</style>

<body>
    <div class="container">
        <div class="left">
            <div class="logo"><img src="../DEC_LOGO.png" alt="LOGO"></div>
            <div class="menu">
                <ul>
                    <li class="search-btn" onclick={allBooks()} ondblclick={searchBtnClick()}><i class="fa-solid fa-magnifying-glass"></i>Search</li>
                    <li class="addBook-btn" onclick={addBookBtnClick()}><i class="fa-solid fa-book"></i>Add Book</li>
                    <li class="addStu-btn" onclick={addStuBtnClick()}><i class="fa-solid fa-user"></i>Add Student</li>
                    <li class="report-btn" onclick={reportBtnClick()}><i class="fa-solid fa-chart-simple"></i>Reports</li>
                </ul>
            </div>
        </div>
        <!-- --------------------x-----------------------x--------------------x--------------------------x--------------------x------- -->
        <div class="right">
            <div class="main-content">
                <header>
                    <h1>Student Books Rent Monitoring</h1>
                </header>

                <div class="dashboard-cards">
                    <div class="card">
                        <i class="fa-solid fa-book-open"></i>
                        <h3>Total Books Issued</h3>
                        <p id="total-issued">0</p>
                    </div>
                    <div class="card">
                        <!-- <i class="fa-solid fa-book-return"></i> -->
                        <i class="fa-solid fa-book-open"></i>
                        <h3>Total Books Returned</h3>
                        <p id="total-returned">0</p>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-hourglass-half"></i>
                        <h3>Active Rentals</h3>
                        <p id="active-rentals">0</p>
                    </div>
                </div>

                <div class="book-table-container">
                    <h2>Books Rent Details</h2>
                    <div class="book-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Roll No</th>
                                    <th>Branch</th>
                                    <th>Semester</th>
                                    <th>Book Name</th>
                                    <th>Issue Date</th>
                                    <th>Expire Date</th>
                                    <th>Status</th>
                                    <th>Return</th>
                                </tr>
                            </thead>
                            <tbody id="book-rent-list">
                                <!-- JavaScript will populate this -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- -------------------x----------------------x--------------------------x-------------------------x---------------------x------- -->
    </div>
    <script src="../Report/report.js"></script>
</body>

</html>
