<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Rent Monitoring Dashboard</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <div class="sidebar">
        <h2>Library Dashboard</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Books List</a></li>
            <li><a href="#">Rent History</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Student Books Rent Monitoring</h1>
        </header>

        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Books Issued</h3>
                <p id="total-issued">0</p>
            </div>
            <div class="card">
                <h3>Total Books Returned</h3>
                <p id="total-returned">0</p>
            </div>
            <div class="card">
                <h3>Active Rentals</h3>
                <p id="active-rentals">0</p>
            </div>
        </div>

        <div class="book-table-container">
            <h2>Books Rent Details</h2>
            <div class="book-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Roll No</th>
                            <th>Branch</th>
                            <th>Semester</th>
                            <th>Book Name</th>
                            <th>Issue Date</th>
                            <th>Expire Date</th>
                            <th>Status</th>
                            <th>Return</th>
                        </tr>
                    </thead>
                    <tbody id="book-rent-list">
                        <!-- JavaScript will populate this -->
                    </tbody>                    
                </table>
            </div>
        </div>
    </div>

    <script src="report.js"></script>
</body>
</html>
